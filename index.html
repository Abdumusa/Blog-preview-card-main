<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./assets/images/illustration-article.svg" alt="image">
    </div>
    <div class="blog">
      <button>Learning</button>
      <p id="date">Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p id="story">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="profile">
      <img id="avatar" src="./assets/images/image-avatar.webp" alt="profile image">
      <p id="name">Greg Hooper</p>
    </div>
  </div>
  
</body>
</html>
